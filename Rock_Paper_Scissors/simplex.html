<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300, "strokeWidth": 0}, "axis": {"grid": false}}, "data": {"name": "data-81b70c7170881b520a2330228b6e3ba8"}, "mark": {"type": "line", "point": true}, "encoding": {"order": {"type": "quantitative", "field": "order"}, "x": {"type": "quantitative", "axis": null, "field": "x", "scale": {"domain": [0, 1]}}, "y": {"type": "quantitative", "axis": null, "field": "y", "scale": {"domain": [0, 0.8660254037844386]}}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-81b70c7170881b520a2330228b6e3ba8": [{"x": 1.0, "y": 0.0, "order": 1}, {"x": 0.5, "y": 0.8660254037844386, "order": 2}, {"x": 0.0, "y": 0.0, "order": 3}, {"x": 1.0, "y": 0.0, "order": 4}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
